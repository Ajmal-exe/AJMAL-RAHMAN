<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercium 25 - Dynamic Website</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 50px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: color 0.3s ease;
        }

        header h1:hover {
            color: #f1c40f;
            cursor: pointer;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            gap: 20px;
        }

        section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        section p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        img {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
            bottom: 0;
            width: 100%;
            color: #fff;
            font-size: 0.9rem;
            animation: slideIn 1.5s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1 onclick="showWelcomeMessage()">Welcome to Mercium 25</h1>
    </header>

    <main>
        <section>
            <h2>About the Event</h2>
            <p>Mercium 25 is a celebration of creativity, innovation, and excellence. Join us for a memorable experience!</p>
            <img src="https://via.placeholder.com/800x400" alt="Event Image">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mercium. All rights reserved.</p>
    </footer>

    <script>
        function showWelcomeMessage() {
            alert('Welcome to the spectacular Mercium 25 event!');
        }
    </script>

</body>
</html>
